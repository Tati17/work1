<doctype html>
<html lang="ru">
    <head>
        <title>Формы</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    </head>
<body>
<form action="#" method="GET">
 <div>
    <p>Имя</p>   
    <input type="text" name="username" tabindex="1" placeholder="Имя">
 </div>

 <div>
     <p>Пароль</p>
    <input type="password" name="password" tabindex="2" placeholder="Пароль">
 </div>

 <div>
     <p>Телефон</p>
     <input type="tel" name="telefon" tabindex="3" placeholder="Телефон">
 </div>

 <div>
     <p>Пол</p>
     <div>
         <input checked type="radio" name="gender" tabindex="4"> Мужской
     </div>
     <div>
         <input type="radio" name="gender" tabindex="4"> Женский
     </div>
 </div>
 
 <div>
     <p>Имущество</p>
     <div><input checked type="checkbox" name="byke" tabindex="5"> Велик</div>
     <div><input type="checkbox" name="car" tabindex="6"> Машина</div>
     <div><input disabled type="checkbox" name="haus"  tabindex="7"> Дом</div>
 </div>

 <div>
     <p>Дополнительная информация</p>
     <textarea name="text" tabindex="8" ></textarea>
 </div>

 <div>
     <p>Прикрепить фото</p>
     <input type="file" tabindex="9">
 </div>

 <div>
     <p>Любимый цвет</p>
     <select name="color" tabindex="10" >
         <option value="red">Красный</option>
         <option selected value="blue">Синий</option>
         <option value="dark">Черный </option>
     </select>
 </div>

 <div>
  <p>Действия</p> 
  <button type="submit" tabindex="11">Отправить</button> 
   <button type="reset" tabindex="12">Отчистить</button>
 </div>
</form>
</body>
</html>
